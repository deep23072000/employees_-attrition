<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Employee Attrition Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container">
    <span class="navbar-brand mb-0 h1">Attrition Predictor</span>
  </div>
</nav>

<div class="container">
  <div class="card shadow-lg p-4 mb-5 bg-white rounded">
    <h2 class="mb-4 text-primary text-center">Predict Employee Attrition</h2>
    <form id="predict-form" class="row g-3">
      {% for field in schema.fields %}
      <div class="col-md-6">
        <label class="form-label fw-semibold">{{field.name}}</label>
        {% if field.dtype == "numeric" %}
          <input type="number" step="any" class="form-control" name="{{field.name}}" 
                 value="{{field.sample_values[0] if field.sample_values else ''}}">
        {% else %}
          <select class="form-select" name="{{field.name}}">
            {% for val in field.sample_values %}
              <option value="{{val}}">{{val}}</option>
            {% endfor %}
          </select>
        {% endif %}
      </div>
      {% endfor %}
      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-lg btn-primary px-5">Predict</button>
      </div>
    </form>

    <div id="result" class="alert mt-4 d-none" role="alert"></div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
